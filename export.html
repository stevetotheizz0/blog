---
layout: export
---

<div class="row">
  {% for post in site.posts limit: 3 %}
  <div class="col-md-4 col-sm-6 portfolio-item">
    <a href="{{site.baseurl}}{{post.url}}">
    <img src="{{post.thumbnail}}" class="img-responsive blog-image">
    <div class="portfolio-caption">
      <h4>{{post.title}}</h4>
      <p class="text-muted">{{ post.date | date: "%b" }}{{ post.date | date: "%d," }}{{ post.date | date: "%Y" }}</p>
    </div>
    </a>
  </div>
  {% endfor %}
</div>
